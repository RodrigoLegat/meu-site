<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Estilos do container principal */
        .payment-container {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .payment-container h1 {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .payment-container p {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }

        /* Estilos do botão de pagamento */
        .payment-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #3182ce;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .payment-button:hover {
            background-color: #2b6cb0;
        }

        /* Rodapé */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Pagamento</h1>
        <p>Valor a ser pago: <strong>R$80,00</strong></p>
        <a href="#" class="payment-button">Pagar Agora</a>
        <div class="footer">
            <p>Todos os direitos reservados &copy; 2024</p>
        </div>
    </div>
</body>
</html>
