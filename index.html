<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .payment-container h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-pay {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-pay:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Página de Pagamento</h2>
    <form action="/processar-pagamento" method="POST">
        <div class="form-group">
            <label for="nome">Nome no Cartão</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="numero-cartao">Número do Cartão</label>
            <input type="text" id="numero-cartao" name="numero-cartao" maxlength="16" required>
        </div>
        <div class="form-group">
            <label for="validade">Data de Validade (MM/AA)</label>
            <input type="text" id="validade" name="validade" maxlength="5" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="3" required>
        </div>
        <button type="submit" class="btn-pay">Pagar Agora</button>
    </form>
</div>

</body>
</html>
